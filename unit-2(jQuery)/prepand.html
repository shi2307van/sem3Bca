<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").prepend(" <b>-my name is -</b> ");
            });
            $("#btn2").click(function(){
                $("ol").prepend("<li> list item 1 </li>");
            });
        });
    </script>
</head>
<body>
    <p> shivani shinde</p> 
   

    <ol>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>

    <button id="btn1">Prepand text</button>
    <button id="btn2">Prepand list items</button>
</body>
</html>
