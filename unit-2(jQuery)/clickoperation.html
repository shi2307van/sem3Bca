<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Click Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#saveBtn").click(function(){
               // alert(this.value + '  ' + this.type + '  '+'clicked')
               alert("save button is clicked !!!!!")
            });
            $("#clearBtn").click(function(){
                alert("clear button is clicked  .....")
            });
            $("#deleteBtn").click(function(){
                alert(" delete button is clicked  ///////")
            });
        });
    </script>
</head>
<body>
    <h1> click button events aaply</h1>
    <input type="button" value="save" id="saveBtn">
    <input type="button" value="clear" id="clearBtn">
    <input type="button" value="delete" id="deleteBtn">
</body>
</html>
