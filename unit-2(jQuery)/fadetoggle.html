<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FADE IN EVENT </title>
    <script src="./js/jquery.js"></script>
    <script>
        $(document).ready(function(){
           $("button").click(function(){
                $("#div1").fadeToggle(6000);
                $("#div2").fadeToggle(6000);
                $("#div3").fadeToggle(6000);
                $("#div4").fadeToggle(6000);
                $("#div5").fadeToggle(6000);
                $("#div6").fadeToggle(6000);
           });
        });
    </script>
</head>
<body>
    <h1>demonstrate fadein() with different parameters...</h1>
    
    <button style="width:80px;height:80px;background-color:red;">click to fade in boxes </button>
    <br><br>

    <div id="div2" style="width:80px;height:80px;background-color:black;"></div>
    <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
    <div id="div3" style="width:80px;height:80px;background-color:green;"></div>
    <div id="div4" style="width:80px;height:80px;background-color:rgb(255, 0, 234);"></div>
    <div id="div5" style="width:80px;height:80px;background-color:rgb(238, 255, 0);"></div> 
    <div id="div6" style="width:80px;height:80px;background-color:orange;"></div>

</body>
</html>
